<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>Weather Dashboard</nav>
    <div class="containerwraper">
      <div class="sidebar-container">
        <label for="form-control mr-sm-2">Search for a City:</label>
        <form class="form-inline my-2 my-lg-0">
          <input
            id="input"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            id="searchBtn"
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
          >
            Search
          </button>
        </form>
        <ul class="list-group" id="searchedHistory"></ul>
      </div>
      <div class="main-container">
        <div class="media" id="js-currentMedia"></div>
        <div class="row" id="forecast"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
